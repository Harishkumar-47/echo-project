<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Data Recovery Dashboard</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <meta name="theme-color" content="#4CAF50">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="mobile-app">
        <!-- Mobile Header -->
        <header class="mobile-header">
            <div class="header-content">
                <i class="fas fa-cloud-download-alt header-icon"></i>
                <h1>Data Recovery</h1>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
            <div class="connection-status">
                <span class="status-dot"></span>
                <span id="cloudProvider">Google Drive Connected</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="mobile-main">
            <!-- Quick Actions -->
            <section class="quick-actions">
                <h2><i class="fas fa-magic"></i> Quick Recovery</h2>
                <div class="action-grid">
                    <button class="action-card" onclick="quickScan('recent')">
                        <i class="fas fa-clock"></i>
                        <span>Recently Deleted</span>
                        <small>Last 7 days</small>
                    </button>
                    <button class="action-card" onclick="quickScan('images')">
                        <i class="fas fa-image"></i>
                        <span>Lost Photos</span>
                        <small>All image files</small>
                    </button>
                    <button class="action-card" onclick="quickScan('documents')">
                        <i class="fas fa-file-alt"></i>
                        <span>Documents</span>
                        <small>PDF, DOC, TXT</small>
                    </button>
                    <button class="action-card" onclick="showAdvancedSearch()">
                        <i class="fas fa-search-plus"></i>
                        <span>Advanced Search</span>
                        <small>Custom filters</small>
                    </button>
                </div>
            </section>

            <!-- Advanced Search (Hidden by default) -->
            <section class="advanced-search" id="advancedSearch" style="display: none;">
                <h2><i class="fas fa-sliders-h"></i> Advanced Search</h2>
                
                <div class="search-section">
                    <h3>Time Range</h3>
                    <div class="time-inputs">
                        <input type="date" id="dateFrom" placeholder="From date">
                        <input type="date" id="dateTo" placeholder="To date">
                    </div>
                </div>
                
                <div class="search-section">
                    <h3>File Types</h3>
                    <div class="file-type-chips">
                        <label class="chip">
                            <input type="checkbox" id="images" value="images">
                            <span><i class="fas fa-image"></i> Images</span>
                        </label>
                        <label class="chip">
                            <input type="checkbox" id="documents" value="documents">
                            <span><i class="fas fa-file-alt"></i> Documents</span>
                        </label>
                        <label class="chip">
                            <input type="checkbox" id="presentations" value="presentations">
                            <span><i class="fas fa-file-powerpoint"></i> PPT</span>
                        </label>
                        <label class="chip">
                            <input type="checkbox" id="videos" value="videos">
                            <span><i class="fas fa-video"></i> Videos</span>
                        </label>
                    </div>
                </div>
                
                <div class="search-section">
                    <h3>File Name</h3>
                    <input type="text" id="fileName" placeholder="Enter file name..." class="search-input">
                </div>
                
                <button class="primary-btn" onclick="startAdvancedScan()">
                    <i class="fas fa-search"></i>
                    Start Custom Scan
                </button>
            </section>

            <!-- Results Section -->
            <section class="results-section" id="resultsSection" style="display: none;">
                <div class="results-header">
                    <h2><i class="fas fa-list"></i> Recovery Results</h2>
                    <button class="close-btn" onclick="hideResults()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="loading-indicator" id="loadingIndicator">
                    <div class="loading-spinner"></div>
                    <p>Scanning for deleted files...</p>
                </div>
                
                <div class="results-container" id="resultsContainer">
                    <!-- Results will be populated here -->
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-tab="dashboard">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </button>
            <button class="nav-item" data-tab="history">
                <i class="fas fa-history"></i>
                <span>History</span>
            </button>
            <button class="nav-item" data-tab="settings">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </button>
        </nav>
    </div>
    
    <script src="../static/js/dashboard.js"></script>
</body>
</html>
