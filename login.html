<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Recovery App - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Embedded CSS to avoid file loading issues */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow-x: hidden;
        }

        /* Login Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header i {
            font-size: 48px;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .login-header h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .login-form .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .login-form .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .login-form input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .login-form input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .cloud-selection {
            margin-bottom: 25px;
        }

        .cloud-selection > label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .cloud-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .cloud-option {
            display: flex;
            align-items: center;
        }

        .cloud-option input[type="radio"] {
            display: none;
        }

        .cloud-option label {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            font-weight: normal;
            margin: 0;
        }

        .cloud-option label:hover {
            border-color: #4CAF50;
        }

        .cloud-option input[type="radio"]:checked + label {
            border-color: #4CAF50;
            background: #f8fff8;
            color: #4CAF50;
        }

        .cloud-option label i {
            margin-right: 10px;
            font-size: 18px;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
        }

        .login-footer p {
            color: #999;
            font-size: 12px;
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .login-card {
                margin: 10px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-cloud-download-alt"></i>
                <h1>Data Recovery</h1>
                <p>Recover your lost files from cloud storage</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                
                <div class="cloud-selection">
                    <label>Select Cloud Provider:</label>
                    <div class="cloud-options">
                        <div class="cloud-option">
                            <input type="radio" id="google-drive" name="cloudProvider" value="google-drive">
                            <label for="google-drive">
                                <i class="fab fa-google-drive"></i>
                                Google Drive
                            </label>
                        </div>
                        <div class="cloud-option">
                            <input type="radio" id="onedrive" name="cloudProvider" value="onedrive">
                            <label for="onedrive">
                                <i class="fab fa-microsoft"></i>
                                OneDrive
                            </label>
                        </div>
                        <div class="cloud-option">
                            <input type="radio" id="dropbox" name="cloudProvider" value="dropbox">
                            <label for="dropbox">
                                <i class="fab fa-dropbox"></i>
                                Dropbox
                            </label>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Access Cloud Storage
                </button>
            </form>
            
            <div class="login-footer">
                <p>Secure access to your deleted files</p>
            </div>
        </div>
    </div>
    
    <script>
        // Embedded JavaScript to avoid file loading issues
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Get form values
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const cloudProvider = document.querySelector('input[name="cloudProvider"]:checked');
                
                // Basic validation
                if (!username || !password) {
                    alert('Please enter both username and password.');
                    return;
                }
                
                if (!cloudProvider) {
                    alert('Please select a cloud provider.');
                    return;
                }
                
                // Show loading state
                const loginBtn = document.querySelector('.login-btn');
                const originalHTML = loginBtn.innerHTML;
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting...';
                
                // Simulate login process
                setTimeout(() => {
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = originalHTML;
                    
                    // Redirect to dashboard without alert
                    window.location.href = 'demo.html';
                    
                }, 2000);
            });
        });
    </script>
</body>
</html>
